<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cc vue-router demo</title>
    <script src="./vue_2.5.22.js"></script>
    <script src="./vue-resource-v1.5.1.js"></script>
    <script src="./vue-router-v3.0.2.js"></script>
    <link rel="stylesheet" href="./bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
    <br>
    <div id="app">
        <ul class="nav nav-tabs">
            <router-link to="/login" tag="span">login</router-link>
            <router-link to="/register">register</router-link>
            <!-- <li role="presentation"><a href="#/login">login</a></li> -->
            <!-- <li role="presentation"><a href="#/register">register</a></li> -->
        </ul>

        <div>
            <router-view></router-view>
        </div>        
    </div>  

    <template id="register">
        <div>
            <h3>this is cc register component </h3>
        </div>
    </template>

    <template id="login">
        <div>
            <h3>this is cc login component </h3>
        </div>
    </template>

    <script>
        //组件模板对象,给vuerouter构造函数来使用
        var login = {
            template : "#login"
        }
        var register = {
            template : "#register"
        }

        var routerobj = new VueRouter({
            routes: [
                {path:'/' , redirect: "/login"},
                {path:'/login' , component: login},
                {path:'/register' , component: register}
            ]
        })

        
        //在内部定义的全局组件
        var vm = new Vue({
            el: "#app",
            data: {
                msg : "vue global msg",
                flag : true ,
            },

            //将路由规则对象注册到vue实例中
            router : routerobj,

            methods: {
  
            },
        })

    </script>
</body>
</html>
