<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>father and son communicate demo</title>
    <script src="./vue_2.5.22.js"></script>
    <script src="./vue-resource-v1.5.1.js"></script>
    <link rel="stylesheet" href="./bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
    <br>
    <div id="app">
        <son v-bind:faterdata="msg_father"></son>
    </div>  

    <template id="son" >
        <div>
            <h2>this is son component </h2>
            <h2>{{ son_msg }}</h2>
            <h2>{{ faterdata }}</h2>
        </div>
    </template>

    <script>

        //在内部定义的全局组件
        var vm = new Vue({
            el: "#app",
            data: {
                msg : "vue global msg",
                msg_father : "Hi this is father msg",
                flag : true ,
                componentName : "login"
            },

            methods: {

            },

            components:{
                son :{
                    template:"#son",
                    data : function(){
                        return {
                            son_msg : "Hi this is son msg"
                        }
                    },
                    props:['faterdata']
                }
            },
        })

    </script>
</body>
</html>
