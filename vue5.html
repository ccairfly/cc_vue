<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component switch demo</title>
    <script src="./vue_2.5.22.js"></script>
    <script src="./vue-resource-v1.5.1.js"></script>
    <link rel="stylesheet" href="./bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
    <br>
    <div id="app">
        <ul class="nav nav-tabs">
            <li role="presentation" @click="loginHandler"><a href="#">login</a></li>
            <li role="presentation"  @click="registerHandler"><a href="#">register</a></li>
        </ul>

        <div>
            <component :is="componentName"></component>
        </div>
        
        <!-- <div v-if="flag">
            <register></register>
        </div>
        <div v-else>
            <login></login>
        </div> -->
        
    </div>  

    <template id="register">
        <div>
            <h3>this is cc register component </h3>
        </div>
    </template>

    <template id="login">
        <div>
            <h3>this is cc login component </h3>
        </div>
    </template>

    <script>

        //在内部定义的全局组件
        var vm = new Vue({
            el: "#app",
            data: {
                msg : "vue global msg",
                flag : true ,
                componentName : "login"
            },

            methods: {
                registerHandler(){
                    // this.flag = true
                    this.componentName = 'register'
                } ,
                loginHandler(){
                    // this.flag = false
                    this.componentName = 'login'
                }
            },

            components:{
                register:{
                    template:'#register',
                },
                login:{
                    template:'#login',
                },
            },
        })

    </script>
</body>
</html>
